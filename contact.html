<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{page.title}} | {{site.title}}</title>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h3 class="size8 hide-mobile" >Contact</h3>
        <p>If you need the members area password or have an issues with the website, use this form: <a href="contact-webmaster.html#contact">Contact Webmaster</a>.<br><br>Otherwise, use the General Contact form below</p>
      </div>
    </div>
    <div class="content-strip">
      <div class="container">
        <h3 class="size8">General Contact</h3>
        <form name="contact-general" method="POST" action="https://formspree.io/jackebuehner@gmail.com">
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="1" class="mdc-text-field__input" name="First_Name" required></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">First Name</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="1" class="mdc-text-field__input" name="Last_Name" required></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">Last Name</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="1" class="mdc-text-field__input" name="_replyto" required></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">Email</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="1" class="mdc-text-field__input" name="Phone"></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">Phone</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="1" class="mdc-text-field__input" name="_subject"></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">Subject</label>

                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <div class="text-field-container">
              <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                <textarea id="text-field-fullwidth-textarea-helper" rows="6" class="mdc-text-field__input" name="message" required></textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch" style="">
                    <label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper" style="">Message</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field-row text-field-row-fullwidth">
            <button class="mdc-button standard-dark-button mdc-button--outlined" type="submit" name="action">
              <span class="mdc-button__label">Submit</span>

            <input type="hidden" name="_next" value="submission-received.html" />
            <input type="hidden" name="_format" value="plain" />
            <input type="hidden" name="_cc" value="hgevans@bellsouth.net,iconherder@gmail.com" />
