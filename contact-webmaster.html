---
layout: default
title: Contact Webmaster
theme: light
mobile-theme: light
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{page.title}} | {{site.title}}</title>
  </head>
  <body>
    <div class="content-strip">
      <div class="container">
        <subtitle>Webmaster: Jack Buehner</subtitle>
        <div class="row">
          <form class="col s12" name="contact-webmaster" method="POST" action="https://formspree.io/jackebuehner@gmail.com">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" name="First_Name" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" name="Last_Name" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 s6-spread">
                <input id="email" type="email" class="validate" name="_replyto" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6 s6-spread">
                <input id="subject" type="text" class="validate" name="_subject">
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea validate" name="message" required></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light contact-submit-button" type="submit" name="action" style="background: white;color: #003f87;">Submit</button>
            <input type="hidden" name="_next" value="submission-received.html#contact" />
            <input type="hidden" name="_format" value="plain" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
